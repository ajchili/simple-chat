<!DOCTYPE html>
<html lang="en">
<head>

  <meta charset="utf-8">
  <title>simple-chat</title>
  <meta name="description" content="a quick and easy communication platform">
  <meta name="author" content="Kirin Patel">

  <meta name="viewport" content="width=device-width, initial-scale=1">

  <link href="//fonts.googleapis.com/css?family=Raleway:400,300,600" rel="stylesheet" type="text/css">

  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="css/skeleton.css">
  <link rel="stylesheet" href="css/simple-chat.css">

</head>
<body onload="loadHome()">
    <div class="home-header">
        <div class="header-buttons">
            <button onclick="signOut()">logout</button>
            <button id="settings" onclick="goToSettings()">settings</button>
        </div>
        <h1 id="welcome">hello</h1>
        <p>welcome back!</p>
    </div>
    <div class="home-messages">
        <div class="messages-threads">
            <div class="thread">
                <p class="subject">subject</p>
                <p class="message">message</p>
            </div>
        </div>
        <div class="messages-conversation">
            <p>message</p>
            <p>message</p>
            <p>message</p>
            <p>message</p>
            <p>message</p>
            <p>message</p>
        </div>
    </div>
    
    <script src="https://www.gstatic.com/firebasejs/3.6.4/firebase.js"></script>
    <script src="js/firebase.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
    <script src="js/simple-chat.js"></script>
</body>
</html>
