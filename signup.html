<!DOCTYPE html>
<html lang="en">
<head>

  <meta charset="utf-8">
  <title>simple-chat // signup</title>
  <meta name="description" content="a quick and easy communication platform">
  <meta name="author" content="Kirin Patel">

  <meta name="viewport" content="width=device-width, initial-scale=1">

  <link href="//fonts.googleapis.com/css?family=Raleway:400,300,600" rel="stylesheet" type="text/css">

  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="css/skeleton.css">
  <link rel="stylesheet" href="css/simple-chat.css">

</head>
<body>
    <div class="signup">
        <h1>simple-chat</h1>
        <p>create an account</p>
        
        <div class="signup-inputs">
            <input id="name" type="text" placeholder="name" />
            <input id="email" type="text" placeholder="email" />
            <input id="password" type="password" placeholder="password" />
            <input id="password_verification" type="password" placeholder="confirm password" />
        </div>
        
        <div class="signup-buttons">
            <button onclick="signup();">signup</button>
            <button onclick="returnToLogin();">back</button>
        </div>
    </div>
    
    <script src="https://www.gstatic.com/firebasejs/3.6.4/firebase.js"></script>
    <script src="js/firebase.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
    <script src="js/simple-chat.js"></script>
</body>
</html>
